<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Worker Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Cloudflare Worker Test</h1>
    <button onclick="fetchKey()">üîë Fetch Worker Response</button>
    <p id="response">Click the button to get the key!</p>

    <script>
        async function fetchKey() {
            const responseEl = document.getElementById('response');
            responseEl.innerText = "Fetching...";

            try {
                const response = await fetch('https://key-service.johnmobley99.workers.dev/');
                const data = await response.text();
                console.log("Worker Response:", data);
                responseEl.innerText = `üîë Response: ${data}`;
            } catch (error) {
                console.error("Fetch Error:", error);
                responseEl.innerText = "‚ùå Failed to fetch data.";
            }
        }
    </script>
</body>
</html>
